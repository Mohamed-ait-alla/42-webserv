<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>504 GATEWAY TIMEOUT</title>
  </head>
  <body>
    <main
      class="h-screen w-full flex flex-col justify-center items-center bg-[#1A2238] relative"
    >
      <h1 class="text-9xl font-extrabold text-white tracking-widest">504</h1>

      <h3 class="text-white bg-red-800 px-2 text-sm rounded rotate-12 absolute">
        Gateway Timeout
      </h3>

      <p class="text-gray-300 mt-6 text-center max-w-md">
        The server did not receive a response in time from an upstream server.
        Please try again later.
      </p>

      <a
        href="/"
        class="mt-8 relative inline-block text-sm font-medium text-red-800 group focus:outline-none focus:ring"
      >
        <span
          class="absolute inset-0 transition-transform translate-x-0.5 translate-y-0.5 bg-red-800 group-hover:translate-x-0 group-hover:translate-y-0"
        ></span>

        <span
          class="relative block px-8 py-3 bg-[#1A2238] border border-current"
        >
          Go Home
        </span>
      </a>
    </main>
  </body>
</html>
