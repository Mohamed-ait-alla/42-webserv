<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>CGI POST Test</title>
  </head>
  <body>
    <main
      class="min-h-screen w-full flex flex-col justify-center items-center bg-[#1A2238] text-white px-4"
    >
      <h1 class="text-5xl font-extrabold tracking-widest mb-2">CGI TEST</h1>
      <p class="text-gray-400 mb-10">POST request testing interface</p>

      <!-- FORM ENCODED POST -->
      <section class="w-full max-w-xl bg-[#0f1629] p-8 rounded-xl shadow-lg mb-10">
        <h2 class="text-2xl font-bold text-yellow-500 mb-6">
          Form-Encoded POST
        </h2>

        <form
          action="http://localhost:8080/cgi-bin/test_post.py"
          method="POST"
          class="space-y-4"
        >
          <div>
            <label class="block text-sm mb-1">Username</label>
            <input
              type="text"
              name="username"
              value="john"
              class="w-full px-4 py-2 bg-[#1A2238] border border-gray-600 rounded focus:outline-none focus:border-yellow-500"
            />
          </div>

          <div>
            <label class="block text-sm mb-1">Email</label>
            <input
              type="email"
              name="email"
              value="john@example.com"
              class="w-full px-4 py-2 bg-[#1A2238] border border-gray-600 rounded focus:outline-none focus:border-yellow-500"
            />
          </div>

          <div>
            <label class="block text-sm mb-1">Age</label>
            <input
              type="number"
              name="age"
              value="25"
              class="w-full px-4 py-2 bg-[#1A2238] border border-gray-600 rounded focus:outline-none focus:border-yellow-500"
            />
          </div>

          <div>
            <label class="block text-sm mb-1">Message</label>
            <textarea
              name="message"
              rows="3"
              class="w-full px-4 py-2 bg-[#1A2238] border border-gray-600 rounded focus:outline-none focus:border-yellow-500"
            >Hello from HTML form!</textarea>
          </div>

          <button
            type="submit"
            class="w-full mt-4 py-3 font-semibold bg-yellow-500 text-black rounded hover:bg-yellow-400 transition"
          >
            Submit Form
          </button>
        </form>
      </section>

      <!-- JSON POST -->
      <section class="w-full max-w-xl bg-[#0f1629] p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-green-400 mb-6">
          JSON POST (JavaScript)
        </h2>

        <button
          onclick="sendJSON()"
          class="w-full py-3 font-semibold bg-green-500 text-black rounded hover:bg-green-400 transition"
        >
          Send JSON POST
        </button>

        <div
          id="result"
          class="mt-6 p-4 bg-[#1A2238] border border-gray-700 rounded text-sm overflow-auto max-h-60"
        ></div>
      </section>
    </main>

    <script>
      function sendJSON() {
        fetch("http://localhost:8080/cgi-bin/test_post.py", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: "alice",
            email: "alice@example.com",
            timestamp: new Date().toISOString(),
          }),
        })
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("result").innerHTML = data;
          })
          .catch((error) => {
            document.getElementById("result").innerHTML =
              "<span class='text-red-400'>Error sending request</span>";
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
